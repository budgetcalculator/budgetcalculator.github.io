<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Budget</title>
    <style>
        :root { --bg-cream: #fdfaf0; --black: #000; --green: #22c55e; --yellow: #eab308; }
        body { background: var(--bg-cream); font-family: 'Helvetica Black', Arial, sans-serif; padding: 40px 20px; }
        .container { max-width: 600px; margin: 0 auto; border: 4px solid var(--black); background: white; padding: 40px; box-shadow: 8px 8px 0px var(--black); }
        h1 { font-size: 3rem; background: var(--green); border: 4px solid var(--black); padding: 10px; margin-bottom: 30px; }
        label { display: block; font-weight: 900; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 15px; border: 3px solid var(--black); margin-bottom: 20px; font-size: 1rem; }
        button { background: var(--yellow); padding: 15px 30px; border: 3px solid var(--black); font-weight: 900; cursor: pointer; box-shadow: 4px 4px 0px var(--black); }
    </style>
</head>
<body>
    <div class="container">
        <h1>GET IN TOUCH</h1>
        <form>
            <label>YOUR NAME</label>
            <input type="text" placeholder="JOE BUDGET">
            <label>YOUR EMAIL</label>
            <input type="email" placeholder="HELLO@WEBSITE.COM">
            <label>MESSAGE</label>
            <textarea rows="5"></textarea>
            <button type="button">SEND MESSAGE</button>
        </form>
    </div>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact My Budget"
    }
    </script>
</body>
</html>
